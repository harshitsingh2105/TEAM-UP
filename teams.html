<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team-Up - Teams</title>
<style>
/* ---- Reset ---- */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: "Segoe UI", Tahoma, sans-serif;
    background: linear-gradient(135deg, #0f0c29, #302b63);
    color: #fff;
    line-height: 1.6;
    min-height: 100vh;
}

/* ---- Navbar ---- */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255, 255, 255, 0.05);
    padding: 15px 30px;
    position: sticky;
    top: 0;
    z-index: 1000;
    border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.15);
}

.logo {
    font-size: 1.8em;
    font-weight: bold;
    background: linear-gradient(135deg, #00f2fe, #4facfe);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.nav-links a {
    margin: 0 12px;
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s;
}

.nav-links a:hover {
    color: #00e5ff;
}

.btn {
    background: linear-gradient(135deg, #00f2fe, #4facfe);
    padding: 8px 14px;
    border-radius: 6px;
    font-weight: 600;
    text-decoration: none;
    color: #fff;
}

.profile-btn {
    display: inline-block;
    background: rgba(255, 255, 255, 0.1);
    padding: 8px 12px;
    border-radius: 50%;
    border: 1px solid rgba(255, 255, 255, 0.2);
    transition: 0.3s;
    text-decoration: none;
    color: #fff;
}

.profile-btn:hover {
    background: rgba(255, 255, 255, 0.2);
}

/* ---- Main Content ---- */
.main-content {
    padding: 40px 30px;
}

.teams-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}

.teams-header h2 {
    font-size: 2.5em;
    background: linear-gradient(135deg, #00f2fe, #4facfe);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.filters {
    display: flex;
    gap: 15px;
    align-items: center;
}

.search-bar, .filter-dropdown {
    padding: 10px 15px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 6px;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    outline: none;
    transition: border-color 0.3s;
}

.search-bar:focus, .filter-dropdown:focus {
    border-color: #4facfe;
}

.filter-dropdown option {
    background-color: #302b63;
}

.team-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
}

.team-card {
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
}

.team-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
}

.team-pic {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #4facfe;
    margin-bottom: 15px;
}

.team-card h3 {
    font-size: 1.4em;
    margin-bottom: 5px;
    color: #00e5ff;
}

.team-card p {
    color: rgba(255, 255, 255, 0.7);
    font-size: 0.9em;
    margin-bottom: 15px;
}

.team-card .btn {
    padding: 8px 20px;
    font-size: 0.9em;
    border: none;
    cursor: pointer;
}

/* ---- Footer ---- */
.footer {
    text-align: center;
    padding: 20px;
    margin-top: 40px;
    background: rgba(255, 255, 255, 0.05);
    border-top: 1px solid rgba(255, 255, 255, 0.15);
    color: rgba(255, 255, 255, 0.8);
}

/* ---- Media Queries ---- */
@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
    }
    .nav-links {
        margin-top: 10px;
    }
    .nav-links a {
        margin: 0 8px;
    }
    .teams-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
    }
    .filters {
        flex-direction: column;
        width: 100%;
    }
    .search-bar, .filter-dropdown {
        width: 100%;
    }
}
</style>
</head>
