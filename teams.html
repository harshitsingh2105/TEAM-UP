<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team-Up - Teams</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        /* Team Page Specific Styles to Match Theme */

        /* General layout for main content */
        .main-content {
            padding: 40px 30px;
            position: relative;
            z-index: 1; /* Ensure content is above the canvas */
        }

        /* Header for the teams section */
        .teams-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        /* Heading style with gradient */
        .teams-header h2 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #00f2fe, #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Filter bar styles */
        .filters {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        /* Search input and dropdown styles */
        .search-bar, .filter-dropdown {
            padding: 10px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-bar:focus, .filter-dropdown:focus {
            border-color: #00e5ff;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
        }

        .filter-dropdown option {
            background-color: #0f0c29;
            color: #fff;
        }

        /* Grid for team cards */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        /* Individual team member card */
        .team-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .team-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .team-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #4facfe;
            margin-bottom: 15px;
        }

        .team-card h3 {
            font-size: 1.4em;
            margin-bottom: 5px;
            color: #00e5ff;
        }

        .team-card p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        /* Buttons on the cards */
        .team-card .btn {
            width: 100%;
            display: block;
        }
        .btn.remove-btn {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            padding: 8px 14px;
            border-radius: 6px;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
        }
        .btn.remove-btn:hover {
            transform: scale(1.05);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            opacity: 0.7;
            transform: none;
            pointer-events: none;
        }

        /* Your Team Section */
        #my-team-container {
            margin-top: 20px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            margin-bottom: 40px;
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.15);
        }

        #my-team-container h2 {
            font-size: 2em;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #00f2fe, #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #team-count {
            font-size: 1.5em;
            font-weight: bold;
            color: #00e5ff;
            margin-top: 10px;
        }

        #my-team-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .my-team-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px 18px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.2s;
        }

        .my-team-card:hover {
            transform: translateY(-3px);
        }

        .my-team-card h4 {
            font-size: 1.1em;
            margin-bottom: 4px;
            color: #00f2fe;
        }

        .my-team-card p {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Clear team button */
        .clear-btn {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            padding: 8px 14px;
            border-radius: 6px;
            font-weight: 600;
            text-decoration: none;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-left: 20px;
            transition: background 0.3s, transform 0.2s;
        }
        .clear-btn:hover {
            transform: scale(1.05);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .teams-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            .filters {
                flex-direction: column;
                width: 100%;
            }
            .search-bar, .filter-dropdown {
                width: 100%;
            }
            .team-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    </header>

    <main class="main-content">
        <div class="teams-header">
            <h2>Explore Members</h2>
            <div class="filters">
                <input type="text" placeholder="ðŸ” Search members..." class="search-bar">
                <select class="filter-dropdown">

            <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">

        <div id="team-grid" class="team-grid">

    <footer class="footer">
        <p>Â© 2025 Team-Up | The Programming Club</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

    <script>
        // Three.js Background Animation Script
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("bg-canvas"), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        // Particles
        const particlesCount = 500;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particlesCount * 3);

        for (let i = 0; i < particlesCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 20; // spread particles
        }

        geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));

        const material = new THREE.PointsMaterial({
            color: 0x00e5ff,
            size: 0.05,
            transparent: true,
            opacity: 0.8
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        camera.position.z = 5;

        // Animate
        function animate() {
            requestAnimationFrame(animate);

            particles.rotation.y += 0.001; // slow rotation
            particles.rotation.x += 0.0005;

            renderer.render(scene, camera);
        }
        animate();

        // Handle Resize
        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Team Management Script
        const teamCountElement = document.getElementById('team-count');
        const clearTeamBtn = document.getElementById('clear-team-btn');
        const teamGridElement = document.getElementById('team-grid');
        const myTeamGridElement = document.getElementById('my-team-grid');
        const searchBar = document.querySelector('.search-bar');
        const filterDropdown = document.querySelector('.filter-dropdown');
        const MAX_TEAM_SIZE = 5;
        const LOCAL_STORAGE_KEY = 'teamMembers';

        // The list of all available profiles
        const profileData = [
            { name: "John Doe", skills: "C++, Web Dev" },
            { name: "Jane Smith", skills: "Python, ML" },
            { name: "Mike Lee", skills: "UI/UX, Web Dev" },
            { name: "Emily White", skills: "AI, Data Science" },
            { name: "Chris Evans", skills: "C++, Game Dev" },
            { name: "Sarah Connor", skills: "Cybersecurity" },
            { name: "Alex Chen", skills: "React, Node.js" },
            { name: "Maria Garcia", skills: "Java, Spring" },
            { name: "David Kim", skills: "Unity, C#" },
            { name: "Sophia Rodriguez", skills: "Data Analytics, SQL" },
            { name: "Liam Miller", skills: "Cloud, AWS" },
            { name: "Olivia Wilson", skills: "UX Research, Figma" },
            { name: "Noah Brown", skills: "Blockchain, Solidity" },
            { name: "Emma Davis", skills: "Mobile Dev, Flutter" },
            { name: "Lucas Hall", skills: "Embedded Systems, C" }
        ];

        // Function to get the current team members from local storage
        function getTeamMembers() {
            const team = localStorage.getItem(LOCAL_STORAGE_KEY);
            return team ? JSON.parse(team) : [];
        }

        // Function to save the current team members to local storage
        function saveTeamMembers(team) {
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(team));
        }

        // Function to render all available profile cards based on filters
        function renderAllProfiles() {
            const currentTeam = getTeamMembers();
            const searchQuery = searchBar.value.toLowerCase();
            const filterSkill = filterDropdown.value.toLowerCase();
            
            teamGridElement.innerHTML = '';
            
            profileData.filter(profile => {
                const nameMatch = profile.name.toLowerCase().includes(searchQuery);
                const skillMatch = profile.skills.toLowerCase().includes(searchQuery);
                const filterMatch = !filterSkill || profile.skills.toLowerCase().includes(filterSkill);
                return (nameMatch || skillMatch) && filterMatch;
            }).forEach(profile => {
                const addedMember = currentTeam.find(member => member.name === profile.name);
                const card = document.createElement('div');
                card.className = 'team-card';
                
                let buttonHtml = '';
                if (addedMember) {
                    buttonHtml = `
                        <button class="btn remove-btn" data-profile-name="${profile.name}">
                            Remove from Team
                        </button>
                    `;
                } else {
                    const isDisabled = currentTeam.length >= MAX_TEAM_SIZE;
                    buttonHtml = `
                        <button class="btn add-member-btn" data-profile-name="${profile.name}" ${isDisabled ? 'disabled' : ''}>
                            Add to Team
                        </button>
                    `;
                }

                card.innerHTML = `
                    <img src="pp.png" alt="Profile" class="team-pic">
                    <h3>${profile.name}</h3>
                    <p>Skills: ${profile.skills}</p>
                    ${buttonHtml}
                `;
                teamGridElement.appendChild(card);
            });

            document.querySelectorAll('.add-member-btn').forEach(button => {
                button.addEventListener('click', handleAddMember);
            });
            document.querySelectorAll('.remove-btn').forEach(button => {
                button.addEventListener('click', handleRemoveMember);
            });
        }

        // Function to render the selected team members
        function renderMyTeam() {
            const currentTeam = getTeamMembers();
            myTeamGridElement.innerHTML = '';
            if (currentTeam.length === 0) {
                myTeamGridElement.innerHTML = '<p style="color: rgba(255, 255, 255, 0.7); text-align: center;">Your team is empty. Add members from the list below!</p>';
                clearTeamBtn.style.display = 'none';
            } else {
                currentTeam.forEach(member => {
                    const card = document.createElement('div');
                    card.className = 'my-team-card';
                    card.innerHTML = `
                        <h4>${member.name}</h4>
                        <p>${member.skills}</p>
                    `;
                    myTeamGridElement.appendChild(card);
                });
                clearTeamBtn.style.display = 'inline-block';
            }
        }

        // Update the team count display
        function updateTeamCount() {
            const currentTeam = getTeamMembers();
            teamCountElement.textContent = `${currentTeam.length}/${MAX_TEAM_SIZE} Members`;
        }

        // Main render function that calls all other render functions
        function renderApp() {
            renderAllProfiles();
            renderMyTeam();
            updateTeamCount();
        }

        // Handle adding a member to the team
        function handleAddMember(event) {
            const button = event.target;
            const profileName = button.dataset.profileName;
            const selectedProfile = profileData.find(profile => profile.name === profileName);

            const currentTeam = getTeamMembers();
            if (currentTeam.length < MAX_TEAM_SIZE && !currentTeam.find(member => member.name === profileName)) {
                currentTeam.push(selectedProfile);
                saveTeamMembers(currentTeam);
                renderApp();
            }
        }

        // Handle removing a member from the team
        function handleRemoveMember(event) {
            const button = event.target;
            const profileName = button.dataset.profileName;
            
            const currentTeam = getTeamMembers();
            const updatedTeam = currentTeam.filter(member => member.name !== profileName);
            saveTeamMembers(updatedTeam);
            renderApp();
        }
        
        // Handle clearing the entire team
        function handleClearTeam() {
            saveTeamMembers([]);
            renderApp();
        }

        // Attach event listeners for filtering
        searchBar.addEventListener('input', renderAllProfiles);
        filterDropdown.addEventListener('change', renderAllProfiles);
        clearTeamBtn.addEventListener('click', handleClearTeam);

        // Initial render of the application
        window.onload = renderApp;
    </script>
</body>
</html>
